<!DOCTYPE html>
<html>

<head>
    <title>TOD Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>
</head>

<body class="h-100">
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a class="navbar-brand" style="color: whitesmoke; text-decoration-style: wavy;" href="#">
                        TOD Admin
                    </a>
                </li>
                <li>
                    <a class="nav-link" style="color: whitesmoke; text-decoration-style: wavy;" href="#">
                        <span style="color: white">
                            Home
                        </span>
                    </a>
                </li>
                <li>
                    <a class="nav-link" style="color: whitesmoke; text-decoration-style: wavy;" href="#">
                        <span style="color: white">
                            My Setup
                        </span>
                    </a>
                </li>

            </ul>

            <div class="dropdown navbar-right">
                <button id="option-id" class="btn btn-light dropdown-toggle bg-dark text-white" type="button"
                    data-toggle="dropdown" aria-toggle="true" aria-expanded="false">
                    Options
                </button>

                <div class="dropdown-menu" aria-labelledby="option-id">
                    <a class="dropdown-item" id="btn-logout" href="#">
                        Logout
                    </a>
                </div>
            </div>
    </nav>

    <div class="row h-100 bg-light">
        <div class="col-lg-0 bg-secondary">
            <ul class="nav flex-column">

            </ul>
        </div>
        <div class="col-lg-12">
            <div>
                <!--Post Area-->
                <div class="jumbotron bg-dark" style="margin-top: 15px;">
                    <div class="container text-center">
                        <form id="main-form">
                            <div class="form-group">
                                <textarea type="text" rows="5" placeholder="Description" class="form-control"
                                    id="main-desc"></textarea>
                                <div class="invalid-feedback">
                                    Please write some description
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" id="main-image" />
                                <div class="invalid-feedback">
                                    Please choose a valid picture
                                </div>
                            </div>
                            <div class="form-group">
                                <img id="selected-image" width="250" height="150" src="#" />
                            </div>
                            <div class="form-group">
                                <div class="progress bg-secondary">
                                    <div class="progress-bar bg-success" id="upload-progress" style="width: 0%">0%</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="save-blog" type="button" style="width: 150px; height: 60px;"
                                    class="btn btn-light bg-light text-dark">Post</button>
                            </div>
                        </form>

                        <div id="result">

                        </div>
                    </div>
                </div>

                <!--Post Area-->

                <!--After Post Area-->
                <hr>
                <br><br><br>

                <div class="text-center bg-light text-dark">
                    <h3>All New Posts</h3>
                </div>

                <hr>
                <br>

                <div class="row container-fluid bg-3">
                    <div class="col-sm-12" id="blogs">

                    </div>

                </div>
                <br>
                <!--After Post Area End here -->
                <!--Validations and uploading of post blogs -->
                <script>
                    var validImagetypes = ["image/gif", "image/jpeg", "image/png"];

                    $("#selected-image").hide();

                    function previewImage(image_blog) {
                        if (image_blog.files && image_blog.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                                $("#selected-image").attr('src', e.target.result);
                                $("#selected-image").fadeIn();
                            }
                            reader.readAsDataURL(image_blog.files[0]);

                            $("#selected-image").show();
                        }
                    }

                    $("#main-image").change(function () {
                        previewImage(this);
                    });

                    $("#save-blog").click(function () {
                        $("#main-desc").removeClass("is-invalid");
                        $("#main-image").removeClass("is-invalid");

                        var desc = $("#main-desc").val();
                        var picture = $("#main-image").prop("files")[0];

                        if (!desc) {
                            $("#main-desc").addClass("is-invalid");
                            return;
                        }

                        if (!picture) {
                            $("#main-image").addClass("is-invalid");
                            return;
                        }
                        if ($.inArray(picture["type"], validImagetypes) < 0) {
                            $("#main-image").addClass("is-invalid");
                            return;
                        }
                    });
                </script>


            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = "signin.html";
            }
        });
    </script>
</body>
