<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" action="">
                    <span class="login100-form-title p-b-32">
                        Admin Login
                    </span>

                    <span class="txt1 p-b-11">
                        Email
                    </span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input class="input100" type="email" id="email" required>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Password
                    </span>
                    <div class="wrap-input100 validate-input m-b-12">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass" id="password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-48">
                        <div class="contact100-form-checkbox">
                            <input id="ckb1" type="checkbox" name="remember-me">
                            Remember me
                        </div>

                        <div>
                            <a href="#" class="txt3">
                                Forgot Password?
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btn-login" type="button">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


    <!--===============================================================================================-->
    <script src="/design_files/Forms/js/main.js"></script>

    <script src="/js/index.js"></script>
    <script>

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {

                // var userID;
                // { this.userID = user.uid }
                userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Admin/' + userID).once('value').then(function (snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "admin-home.html";

                    }
                    else {
                        window.location.href = "admin-profile-update.html";

                    }
                });
            }
        });
    </script>

</body>
