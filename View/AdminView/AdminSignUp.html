<!DOCTYPE html>
<html lang="en">

<head>
	<title>TOD Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/design_files/images/logo.jpg" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
		integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/design_files/Forms/css/util.css">
	<link rel="stylesheet" type="text/css" href="/design_files/Forms/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						TOD

						<span class="txt1 p-b-11">
							Register Admin
						</span>

					</span>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-12">
						<input class="input100" type="email" name="pass" id="email" required>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="password" required>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="confirmPassword" required>
						<span class="focus-input100"></span>


					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register Admin
						</button>
					</div>

				</form>

				<br>

				<div style="text-align: right;">
					<a href="AdminSignIn.html" class="txt3">
						Already have an account ?
					</a>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<!--===============================================================================================-->
	<script src="/design_files/Forms/js/main.js"></script>
	
	<script src="/js/database.js"></script>
	<script src="/js/user.js"></script>
	
	<script>
		firebase.auth().onAuthStateChanged(function (user) {
			if (user) {
				var userID = firebase.auth().currentUser.uid;
				firebase.database().ref('Admin/' + userID).once('value').then(function (snapshot) {
					if (snapshot.val()) {
						window.location.href = "MainPage.html";
					}
					else {
						window.location.href = "accountSettings.html";
					}
				});
			}
		});

	</script>


</body>

</html>
