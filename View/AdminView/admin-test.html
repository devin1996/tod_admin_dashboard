<!DOCTYPE html>
<html lang="en">

<head>
	<title>TOD Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/design_files/images/logo.jpg" />
    <!--===============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/design_files/Forms/css/util.css">
    <link rel="stylesheet" type="text/css" href="/design_files/Forms/css/main.css">
    <!--===============================================================================================-->

    <!-- Firebase Connection -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						TOD

						<span class="txt1 p-b-11">
							Admin Account Details
						</span>

					</span>

					<span class="txt1 p-b-11">
						First Name
                    </span>
					<div class="wrap-input100 validate-input m-b-12">
						<input class="input100" type="email" name="pass" id="email" required>
                        <input id="firstName" type="text" placeholder="First Name" class="input100">
                        <input id="lastName" type="text" placeholder="Last Name" class="input100">

                        <span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Last Name
					</span>
					<div class="wrap-input100 validate-input m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="password" required>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="confirmPassword" required>
						<span class="focus-input100"></span>


					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="btn-signup" type="button">
							Update
						</button>
                    </div>
                    
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="lastName" type="text" placeholder="Last Name" class="form-control">
    
                    </div>
    
                    <div class="form-wrapper">
                        <select name="" id="city" class="form-control">
    
                            <option value="" disabled selected>City</option>
    
                            <option value="Ampara">Ampara</option>
                            <option value="Anuradhapura">Anuradhapura</option>
                            <option value="Badulla">Badulla</option>
                            <option value="Batticaloa">Batticaloa</option>
                            <option value="Colombo">Colombo</option>
                            <option value="Galle">Galle</option>
                            <option value="Gampaha">Gampaha</option>
                            <option value="Hambantota">Hambantota</option>
                            <option value="Jaffna">Jaffna</option>
                            <option value="Kalutara">Kalutara</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Kegalle">Kegalle</option>
                            <option value="Kilinochchi">Kilinochchi</option>
                            <option value="Kurunegala">Kurunegala</option>
                            <option value="Mannar">Mannar</option>
                            <option value="Matale">Matale</option>
                            <option value="Matara">Matara</option>
                            <option value="Monaragala">Monaragala</option>
                            <option value="Mullaitivu">Mullaitivu</option>
                            <option value="Nuwara Eliya">Nuwara Eliya</option>
                            <option value="Polonnaruwa">Polonnaruwa</option>
                            <option value="Puttalam">Puttalam</option>
                            <option value="Ratnapura">Ratnapura</option>
                            <option value="Trincomalee">Trincomalee</option>
                            <option value="Vavuniya">Vavuniya</option>
    
                            <i class="zmdi zmdi-caret-down" style="font: 17px;"></i>
                        </select>
                    </div>
    
                    <div class="form-wrapper">
                        <input id="phone" type="text" placeholder="Phone" class="form-control">
                        <i class="zmdi zmdi-phone"></i>
                    </div>
    
                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
    
                            <option value="" disabled selected>Gender</option>
    
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
    
                            <i class="zmdi zmdi-caret-down" style="font: 17px;"></i>
                        </select>
                    </div>
    
                    <div class="form-wrapper">
                        <input id="address" type="text" placeholder="Address" class="form-control">
                        <i class="zmdi zmdi-pin"></i>
                    </div>
    
                    <div class="form-wrapper">
                        <input id="bio" type="text" placeholder="Bio" class="form-control">
                        <i class="zmdi zmdi-account"></i>
                    </div>
    
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type="button">
                            Update
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>

				</form>

				<br>

				<div style="text-align: right;">
					<a href="AdminSignIn.html" class="txt3">
						Already have an account ?
					</a>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<!--===============================================================================================-->
	<script src="/design_files/Forms/js/main.js"></script>

	<script src="/js/database.js"></script>
	<script src="/js/user.js"></script>

	<script>
		firebase.auth().onAuthStateChanged(function (user) {
			if (user) {
				var userID = firebase.auth().currentUser.uid;
				firebase.database().ref('Admin/' + userID).once('value').then(function (snapshot) {
					if (snapshot.val()) {
						window.location.href = "admin-home.html";

					}
					else {
						window.location.href = "admin-profile-update.html";

					}
				});
			}
		});

	</script>


</body>

</html>
