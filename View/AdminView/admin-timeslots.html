<html>

<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>


    <style>
        * {
            box-sizing: border-box;
        }

        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #To {
            background-image: url('/css/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #myTable th,
        #myTable td {
            text-align: left;
            padding: 12px;
        }

        #myTable tr {
            border-bottom: 1px solid #ddd;
        }

        #myTable tr.header,
        #myTable tr:hover {
            background-color: #f1f1f1;
        }


        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 400px;
        }

        td:nth-of-type(1) {
            display: none;
        }

        th:nth-of-type(1) {
            display: none;
        }
    </style>
</head>


<section>
    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row">

            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">


                <!-- <div class="row pt-md-5 mt-md-3 mb-5"> -->

                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="false" aria-controls="collapseOne">
                                    ADD NEW TIME SLOTS
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">

                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Register Name</label>
                                            <input type="email" class="form-control" id="inputEmail4"
                                                placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Track Number</label>
                                            <input type="password" class="form-control" id="inputPassword4"
                                                placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">From</label>
                                            <input type="email" class="form-control" id="inputEmail4"
                                                placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">To</label>
                                            <input type="password" class="form-control" id="inputPassword4"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Departure Time</label>
                                            <input type="email" class="form-control" id="inputEmail4"
                                                placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Arrival Time</label>
                                            <input type="password" class="form-control" id="inputPassword4"
                                                placeholder="Password">
                                        </div>
                                    </div>


                                    <button type="button" onclick="insertBusTimeSlot()"
                                        class="btn btn-secondary btn-lg btn-block">Insert Time
                                        Slot</button>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                    CURRENT TIME SLOTS
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse show" aria-labelledby="headingThree"
                            data-parent="#accordion">
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="exampleInputEmail1">From</label>
                                    <input type="text" class="form-control" id="myInput" placeholder="From"
                                        onkeyup="myFunction()">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">To</label>
                                    <input type="text" class="form-control" id="To" onkeyup="functionTo()"
                                        placeholder="To" title="To">
                                </div>


                                <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="From" title="From">
                                <input type="text" id="To" onkeyup="functionTo()" placeholder="To" title="To"> -->

                                <table id="myTable">

                                    <thead>
                                        <tr class="header">
                                            <th style="width:20%;">TimeSlotKey</th>
                                            <th style="width:20%;">Ride No</th>
                                            <th style="width:20%;">From</th>
                                            <th style="width:20%;">To</th>
                                            <th style="width:20%;">Departure Time</th>
                                            <th style="width:20%;">Arrival Time</th>
                                            <th style="width:20%;">Edit</th>
                                            <th style="width:20%;">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal to delete -->
                <div class="modal fade" id="delete-out">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Want to Delete this Time Slot?</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                Press Delete
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="delbtn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal to update -->
                <div class="modal fade" id="update-out">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Want to Edit this Time Slot?</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">

                                <form id="myForm">

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Ride Number</label>
                                            <input type="text" class="form-control" id="eRideNo" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Key</label>
                                            <input type="text" class="form-control" id="eTimeSlotKey" disabled />
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">From</label>
                                            <input type="text" class="form-control" id="eFrom" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">To</label>
                                            <input type="text" class="form-control" id="eTo" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Departure Time</label>
                                            <input type="text" class="form-control" id="eDepTime" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Arrival Time</label>
                                            <input type="text" class="form-control" id="eArrTime" />
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                                <button onclick="editBusTimeSlot()" type="button" class="btn btn-danger"
                                    id="updatebtn">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="/js/database.js"></script>
                <script src="js/timeSlot.js"></script>



            </div>
            <!-- </div> -->
        </div>
    </div>
</section>

</html>
