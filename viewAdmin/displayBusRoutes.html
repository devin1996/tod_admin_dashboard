          var database = firebase.database();
          
              database.ref("routes").child("busRoutes").orderByKey().once("value", function(snapshot){
                if (snapshot.exists()) {
                  var content = '';
          
                snapshot.forEach(function (childSnapshot){
          
                  
                  var val  = childSnapshot.val();
                  
                  content += '<tr>';
                  content += '<td>'+val.routeRegNo+'rbr</td>';
                  content += '<td>'+val.routeNo+'</td>';
                  content += '<td>'+val.routeName+'</td>';
                  content += '<td>'+val.totalDistance+' Km</td>';
                  content += '<td>'+val.busType+'</td>';
                  content += '<td>'+val.avgSpeed+' Km/h</td>';
                  content += '<td>'+val.avgTime+' hrs</td>';
                  content += '<td>'+val.efectiveDate+'</td>';
                  content += '</tr>';
          
                });
          
          
                 $('#table1').append(content);
          
          
              }
          
            });

          </script>
